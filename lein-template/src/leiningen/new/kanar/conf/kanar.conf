{
   :reload :auto

   :server-id "SVR1"                                        ; name appended to generated ticket IDs
   :nrepl-enabled false                                     ; enable NREPL port
   :nrepl-port 7700                                         ; NREPL port
   :http-enabled true                                       ; enable HTTP
   :http-port 8080                                          ; HTTP port
   :https-enabled false                                     ; enable HTTPS
   :https-port 8443                                         ; HTTPS port


   :log-conf {
      :level :trace
        :main {
            :path "logs/kanar.log"
            :backlog 6
            :max-size 1048576
        }
        :audit {
            :path "logs/audit.log"
        }
    }

    :file-auth {
        :path "users.conf"
    }

    :ldap-conf {
        :host     "127.0.0.1"
        :bind-dn  "cn=KanarAdmin,dc=kanar,dc=io"
        :password "1qaz2wsx"
        :num-connections 10

        ; Optional LDAP parameters
        ; :ssl? true
        ; :trust-store "ldap.jks"
        ; :connect-timeout 30000
        ; :timeout         90000

        :auto-reconnect true
        :follow-referrals true
        :tcp-keepalive true

        :base-dn    "ou=People,dc=kanar,dc=io"
        :user-query "(cn=@@USER@@)"
        :user-re    #"[a-zA-Z0-9]+"
    }

}

