{
    :reload :auto

    :server-id "SVR1"      ; should be unique for each and every instance
    :nrepl-enabled true    ; useful for interactive development etc.
    :nrepl-port 7700
    :http-port 8080

    :https-enabled false   ; if not used, you need some proxy to terminate TLS
    :https-port 8443
    :https-keystore "kanar.jks"
    :https-keypass "KeyP@$$"


    :log-conf {
        :level :trace
            :main {
                :path "logs/kanar.log"
                :backlog 6
                :max-size 1048576
            }
            :audit {
                :path "logs/audit.log"
        }
    }

    {{#with-hazelcast}}
    :hazelcast {
        :group-name "kanar"
        :group-pass "kanar"
        :tcp {
            :members [ "192.168.1.100" "192.168.1.101" ]
        }
    }
    {{/with-hazelcast}}

    {{#with-file}}
    :file-auth {
        :path "users.conf"
    }
    {{/with-file}}

    {{#with-ldap}}
    :ldap-conf {
        :host     "192.168.1.100"
        :bind-dn  "cn=KanarAdmin,dc=kanar,dc=io"
        :password "1qaz2wsx"
        :num-connections 10

        ; Optional LDAP parameters
        ; :ssl? true
        ; :trust-store "ldap.jks"
        ; :connect-timeout 30000
        ; :timeout         90000

        :auto-reconnect true
        :follow-referrals true
        :tcp-keepalive true

        :base-dn    "ou=People,dc=kanar,dc=io"
        :user-query "(cn=@@USER@@)"
        :user-re    #"[a-zA-Z0-9]+"
    }
    {{/with-ldap}}
}

